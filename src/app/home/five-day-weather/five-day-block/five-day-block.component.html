<div class="card ">

  <div *ngIf="!isLoading;else loadingBlock">
    <div *ngIf="!error;else errorBlock" class='five-day-block'>
      <app-one-day-widget *ngFor="let weather of fiveDayWeatherGroupedByDate" [weatherData]="weather">
      </app-one-day-widget>
    </div>
    <ng-template #errorBlock>
      {{errorText}}
    </ng-template>
  </div>

  <ng-template #loadingBlock>
    Loading ...
  </ng-template>
</div>
